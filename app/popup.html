<!DOCTYPE html>
<html lang="en" ng-app="popup" ng-csp>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css popup.css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="screen">
        <link rel="stylesheet" href="bower_components/angular/angular-csp.css" type="screen">
        <link rel="stylesheet" href="css/popup.css" type="screen">
        <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- endbuild -->
    <title>Popup Extension</title>
  </head>

  <body>

    <div ng-controller="MainController">
      <tabset>
        <tab ng-controller="OverViewController" select="getBasicInfo()">
          <tab-heading>
            <i class="fa fa-eye"></i> Overview
          </tab-heading>
          <div ng-include="'templates/overview.html'"></div>
        </tab>
        <tab ng-controller="RuleController as ruleController" select="ruleController.loadRuleStates()">
          <tab-heading>
            <i class="fa fa-cogs"></i> Rules
          </tab-heading>
          <div ng-include="'templates/rules.html'"></div>
        </tab>

        <tab ng-controller="CartController" select="runCart()">
          <tab-heading>
            <i class="fa fa-shopping-cart"></i> Cart
          </tab-heading>
          <div ng-repeat="product in clientInfo.cartProducts">
          {{ product.name }}
          <span class="label label-success">{{ product.price }}</span>
        </div>
        </tab>

      </tabset>

    </div>
    <!-- build:js popup.js -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="/scripts/app/modules/angular-underscore.min.js"></script>
    <script src="scripts/app/app.js"></script>
    <script src="scripts/app/controllers/controllers.js"></script>
    <script src="scripts/app/services/services.js"></script>
    <script src="scripts/app/services/portservice.js"></script>
    <script src="scripts/app/services/clientinfoservice.js"></script>
    <!-- endbuild -->
  </body>
</html>
